<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function buzzer() {
      console.log('ENNNNNNNNNNNGG');
    }

    setTimeout(buzzer, 500);

    function setImmediateInterval(funcToRun, ms) {
      // right away, call function
      funcToRun();
      // run regular interval
      return setInterval(funcToRun, ms);
    }

    setImmediateInterval(buzzer, 2000);

    function destroy() {
      document.body.innerHTML = `<p>DESTROYED</p>`;
    }
    const bombTimer = setTimeout(destroy, 5000);

    window.addEventListener('click', function() {
      console.log('You clicked, you saved the site!');
      clearTimeout(bombTimer); //stop timer from running
    });

    const poopInterval = setInterval(function() {
      console.log('poop');
      console.log('Hehe');
    }, 100);

    setTimeout(function() {
      clearInterval(poopInterval);
    }, 3000);
  </script>
</body>

</html>
